<div>
    <h2 id="page-heading">
        <span jhiTranslate="testJhipster3App.test1.home.title">Test 1 S</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-test-1" [routerLink]="['/test-1/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="testJhipster3App.test1.home.createLabel">
            Create new Test 1
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="test1S">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="testJhipster3App.test1.name">Name</span></th>
            <th><span jhiTranslate="testJhipster3App.test1.sex">Sex</span></th>
            <th><span jhiTranslate="testJhipster3App.test1.age">Age</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let test1 of test1S ;trackBy: trackId">
                <td><a [routerLink]="['/test-1', test1.id, 'view' ]">{{test1.id}}</a></td>
                <td>{{test1.name}}</td>
                <td>{{test1.sex}}</td>
                <td>{{test1.age}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/test-1', test1.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/test-1', test1.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'test-1/'+ test1.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
