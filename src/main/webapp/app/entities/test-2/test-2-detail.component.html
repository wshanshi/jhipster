<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="test2">
            <h2><span jhiTranslate="testJhipster3App.test2.detail.title">Test 2</span> {{test2.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="testJhipster3App.test2.names">Names</span></dt>
                <dd>
                    <span>{{test2.names}}</span>
                </dd>
                <dt><span jhiTranslate="testJhipster3App.test2.sexs">Sexs</span></dt>
                <dd>
                    <span>{{test2.sexs}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/test-2', test2.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
